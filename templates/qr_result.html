<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container">
            <a href="{% url 'generate_qr_code' %}" class="navbar-brand">
                Generate QR Code
            </a>
        </div>

    </nav>

    <!--  QR Code Result   -->
    
    <div class="container mt-5 align-items-center text-center">
        <h2>{{res_name}}</h2>

        <img src="{{qr_url}}" alt="QR Code" style="border:1px solid #000000">

        <div>
            <a href="{{qr_url}}" download="file_name" class="btn btn-primary mt-3">Download QR Code</a>
        </div>
        <br>

        <small class="text-success">Thank you for using our QR Code generator tool.</small>

    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
